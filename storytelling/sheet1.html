                /**
 * Dark theme for Highcharts JS

 */

// Load the fonts

}, null, document.getElementsByTagName('head')[0]);

// Apply the theme

                $(function () {
                    $('#container').highcharts({
                      credits: {
                                text: 'Mukul Agarwal',

                            },
                        chart: {
                            type: 'column'
                        },
                        title: {
                            text: 'Casualties over the years'

                        xAxis: {
                            categories: [
