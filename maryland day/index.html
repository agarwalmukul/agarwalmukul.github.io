    position="-3 1 -4">

			<!-- Image link template to be reused. -->
	        <script id="link" type="text/html">
	          <a-entity class="link"
	            geometry="primitive: plane; height: 6; width: 0.1"
	            material="shader: flat; src: ${thumb}"
	            event-set__1="_event: mousedown; scale: 1 1 1"
	            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
	            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
	            event-set__4="_event: mouseleave; scale: 1 1 1"
	            set-image="on: mouseenter; target: #left-eye; src: ${src}"
	            sound="on: click; src: #click-sound"></a-entity>
	        </script>
	  	</a-assets>

  		<a-camera>
  		<a-cursor></a-cursor>

  		<a-plane id="left-eye" material="shader: flat;" src="#tex1" transparent: true position="-0.75 0 -1" rotation="0 0 0" width="1.5" height="1.5"></a-plane>
  		<a-plane id="right-eye" material="shader: flat;" src="#tex2" transparent: true position="0.75 0 -1" rotation="0 0 0" width="1.5" height="1.5">
  		<!-</a-plane>
  		</a-camera>
