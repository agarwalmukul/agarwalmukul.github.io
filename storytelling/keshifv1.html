        <script type="text/javascript">

function resizeBrowser(){
  $('#chart_div').height($(window).height()-80);

};

google.setOnLoadCallback(function(){
  resizeBrowser();
  $(window).resize(function() {
    resizeBrowser();
    browser.updateLayout();
  });

  browser = new kshf.Browser({
    domID: "#chart_div",
    barChartWidth: 90,
    itemName: "records : Terrorism in Colombia",
    leftPanelLabelWidth: 120,
    rightPanelLabelWidth: 160,

    source: {
      gdocId: '1Z4tAjPF8RKBbgP1H6RsOyoJnELNpr2IPEuhPdR1UZTI',
      tables: "Columbia timeline reduced"
    },

    summaries: [
      //{name: "Year", value: "iyear", panel: 'bottom'},
      {name: "Weapons", value: "weaptype1_txt", panel: 'left'},
      {name: "Target of Attacks", value: "targtype1_txt", panel: 'middle' },
      {name: "Terrorist group", value: "gname", panel : 'left'},
      {name: "City", value: "city", panel: 'right'},
      { name: "Year", panel: 'bottom',
        value: function(){ if(this.idate) return this.idate.getFullYear(); },
        //catLabel: function(){ return getMonthNameFromNumber(this.id); },
        //catSortBy: "id", },
      }
    ]

  });
