<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
	<script src="components/aframe-stereo-component-master/dist/aframe-stereo-component.js"></script>
	<script src="components/aframe-cubemap-component.js"></script>
	<script src="components/orientationCust.js"></script>
	<link rel="stylesheet" href="components/style.css">
  </head>

<body onload="orientationCust()">
  	<div id="container">
	  	<img id="logo" src="data/logo.png" alt="University of Maryland Research Logo">
	  	<img id="loading" src="data/loading4.png">
	  	<img id="loadingCircle" src="data/loading.svg">

	    <a-scene embedded>
			<a-assets>
				<img id="logo" src="data/logo.png">
			    <img id="skybox" src="data/Mall2.jpg">
			    <img id="tex1" src="data/output_webgl_2.png">
			    <img id="tex2" src="data/output_webgl_2.png">
		  	</a-assets>

		  	<!--<a-entity cubemap="folder: data/mckeldin-mall/" position = "0 0 0" rotation="90 0 0"></a-entity>-->
		  	<a-sky src="#skybox" phi-start="45" rotation="0 0 0"></a-sky>

			<a-entity id="left-eye" geometry="primitive: plane" material="src: #tex1; side: double; shader: flat; transparent: true; opacity: 1" scale="4 4 4" position="0.63 0.7 -4.8" rotation="0 -25 0" stereo="eye:left"></a-entity>

			<a-entity id="right-eye" geometry="primitive: plane" material="src: #tex2; side: double; shader: flat; transparent: true; opacity: 1" scale="4 4 4" position="0.63 0.7 -4.8" rotation="0 -25 0" stereo="eye:right"></a-entity>

		  	<a-camera zoom="1" look-controls id="camera" stereocam="eye:left;">
		  		<a-plane id="stereoLogo" width="0.1" height="0.1" src="#logo" material="transparent: true; opacity: 0" position="-0.1 -0.1 -0.25"></a-plane>
		    </a-camera>
		</a-scene>
	</div>
  <body>
</html>
