<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
	<script src="components/aframe-stereo-component-master/dist/aframe-stereo-component.js"></script>
	<script src="components/aframe-cubemap-component.js"></script>
	<script src="components/orientationCust.js"></script>
	<link rel="stylesheet" href="components/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
	
  </head>

  <body onload="orientationCust()">
  	<div id="container">
	  	<img id="logo" src="data/VR-Goggle-DoR-Logo-Red.png" alt="University of Maryland Research Logo">
	  	<!--<div id="loading">the bits are flowing slowly today</div>
	  -->
	    <a-scene embedded>
			<a-assets>
			    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
			    <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
			    <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
			    <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
			    <img id="transparentLayer" crossorigin="anonymous" src="data/transparentLayerForTrigger.png">
			    <img id="skybox" src="data/McKeldinMall.jpg">
			    <img id="tex1" src="data/output_webgl_1.png">
			    <img id="tex2" src="data/output_webgl_2.png">
			    <img id="tex3" src="data/output_webgl_3.png">
			    <img id="tex4" src="data/output_webgl_4.png">
			    <img id="tex5" src="data/output_webgl_5.png">
			    <img id="tex6" src="data/output_webgl_6.png">
			    <img id="tex7" src="data/output_webgl_1.png">
			    <img id="tex8" src="data/output_webgl_2.png">
			    <img id="shadow" src="data/shadow.png">
			    <img id="watermark" src="data/VR-Goggle-DoR-Logo-Red.png">

			    <!<a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true"
	    			position="-3 1 -4">
				<!</a-sound>
				<!-- Image link template to be reused. 
		        <script id="link" type="text/html">
		          <a-entity class="link"
		            geometry="primitive: plane; height: 6; width: 0.1"
		            material="shader: flat; src: #transparentLayer; transparent: true"
		            event-set__1="_event: mousedown; scale: 1 1 1"
		            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
		            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
		            event-set__4="_event: mouseleave; scale: 1 1 1"
		            set-image="on: mouseenter; target: #left-eye; src: ${src}"
		            sound="on: click; src: #click-sound"></a-entity>
		        </script>
		        -->
		  	</a-assets>

		  	<!--<a-entity cubemap="folder: data/mckeldin-mall/" position = "0 0 0" rotation="90 0 0"></a-entity>		-->
		  	
	  		
	  		<a-entity id="left-eye" geometry="primitive: plane" width="8.25" height="15.5" material="src: #tex1; side: double; shader: flat; transparent: true; opacity: 0.75" position="0.25 1.25 -2" rotation="0 0 0" stereo="eye:left"></a-entity>

	  		<a-entity id="left-eye-back" geometry="primitive: plane" width="8.25" height="15.5" material="src: #tex2; side: double; shader: flat; transparent: true; opacity: 0.75" position="0.25 1.25 -2" rotation="0 0 0" stereo="eye:left"></a-entity>
	  		
	  		<a-entity id="right-eye" geometry="primitive: plane" width="8.25" height="15.5" material="src: #tex2; side: double; shader: flat; transparent: true; opacity: 0.75" position="0.25 1.25 -2" rotation="0 0 0" stereo="eye:right"></a-entity>

	  		<a-entity id="right-eye-back" geometry="primitive: plane" width="8.25" height="15.5" material="src: #tex3; side: double; shader: flat; transparent: true; opacity: 0.75" position="0.25 1.25 -2" rotation="0 0 0" stereo="eye:right"></a-entity>
	  		<a-sky src="#skybox" phi-start="0" rotation="0 -100 0" stereo="eye:left"></a-sky>
	  		<a-entity id="cameraParent" position= "0 0 0" rotation= "0 0 0">
	  			<a-camera zoom="1" look-controls id="camera" stereocam="eye:left;">
		  		<!--
		  		<a-plane id="watermarkId" width="0.4" height="0.4" src="#watermark" material="transparent: true; side: double; opacity: 0.7" position="0.25 -0.7 -1.1" rotation="0 0 0"></a-plane>
			  	-->
		      	</a-camera>
		    </a-entity>

			<!--
	      	<a-camera position="0 0 0" rotation = "0 0 90" stereocam="eye:left;">
		  		<a-plane width="0.4" height="0.18" src="#watermark" material="transparent: true; side: double; opacity: 0.7" position="0.25 0.5 -1.1" rotation="0 0 -90"></a-plane>	
	        	<a-cursor color="black"></a-cursor>
	      	</a-camera>
			-->
		</a-scene>
		<div id="overlay"></div>
	</div>
  <body>
</html>
